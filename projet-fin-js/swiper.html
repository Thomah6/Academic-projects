<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Swipe Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider-container {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* Pour le swipe fluide sur iOS */
        }
        .slider-wrapper {
            transition: transform 0.3s ease-out;
        }
        @media (pointer: coarse) {
            .slider-nav { display: none !important; }
            .slider-dots { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-6 md:mb-8">Slider Adaptatif</h1>
        
        <div class="relative group">
            <!-- Conteneur principal -->
            <div id="slider-container" class="slider-container overflow-hidden relative rounded-xl shadow-lg touch-pan-x">
                <!-- Wrapper des slides -->
                <div id="slider-wrapper" class="slider-wrapper flex">
                    <!-- Slide 1 -->
                    <div class="flex-shrink-0 w-full">
                        <div class="h-64 md:h-96 bg-gradient-to-r from-blue-500 to-teal-400 rounded-xl flex items-center justify-center text-white">
                            <div class="text-center p-6">
                                <h2 class="text-2xl md:text-4xl font-bold mb-3 md:mb-4">Slide 1</h2>
                                <p class="text-lg md:text-xl opacity-90">Glissez pour naviguer (mobile)</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Slide 2 -->
                    <div class="flex-shrink-0 w-full">
                        <div class="h-64 md:h-96 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center text-white">
                            <div class="text-center p-6">
                                <h2 class="text-2xl md:text-4xl font-bold mb-3 md:mb-4">Slide 2</h2>
                                <p class="text-lg md:text-xl opacity-90">Contenu interactif</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Slide 3 -->
                    <div class="flex-shrink-0 w-full">
                        <div class="h-64 md:h-96 bg-gradient-to-r from-amber-500 to-red-500 rounded-xl flex items-center justify-center text-white">
                            <div class="text-center p-6">
                                <h2 class="text-2xl md:text-4xl font-bold mb-3 md:mb-4">Slide 3</h2>
                                <p class="text-lg md:text-xl opacity-90">Adapté à tous les écrans</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Boutons de navigation (masqués sur mobile) -->
            <div class="slider-nav">
                <button id="prev-btn" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-gray-800 w-10 h-10 rounded-full flex items-center justify-center shadow-md transition-all opacity-0 group-hover:opacity-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                
                <button id="next-btn" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-gray-800 w-10 h-10 rounded-full flex items-center justify-center shadow-md transition-all opacity-0 group-hover:opacity-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
            
            <!-- Indicateurs de slide (masqués sur mobile) -->
            <div class="slider-dots flex justify-center mt-4 space-x-2">
                <button class="w-2 h-2 md:w-3 md:h-3 rounded-full bg-gray-300 hover:bg-gray-400 transition" data-index="0"></button>
                <button class="w-2 h-2 md:w-3 md:h-3 rounded-full bg-gray-300 hover:bg-gray-400 transition" data-index="1"></button>
                <button class="w-2 h-2 md:w-3 md:h-3 rounded-full bg-gray-300 hover:bg-gray-400 transition" data-index="2"></button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sliderWrapper = document.getElementById('slider-wrapper');
            const sliderContainer = document.getElementById('slider-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const dots = document.querySelectorAll('[data-index]');
            const slides = document.querySelectorAll('.flex-shrink-0');
            const slideWidth = slides[0].offsetWidth;
            let currentIndex = 0;
            let startX = 0;
            let currentX = 0;
            let isDragging = false;
            
            // Mettre à jour la position du slider
            function updateSlider() {
                sliderWrapper.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
                
                // Mettre à jour les indicateurs
                dots.forEach((dot, index) => {
                    dot.classList.toggle('bg-blue-500', index === currentIndex);
                    dot.classList.toggle('bg-gray-300', index !== currentIndex);
                    dot.classList.toggle('w-6', index === currentIndex && window.matchMedia('(pointer: fine)').matches);
                });
            }
            
            // Aller à une slide spécifique
            function goToSlide(index) {
                currentIndex = Math.max(0, Math.min(index, slides.length - 1));
                updateSlider();
            }
            
            // Slide suivante
            function nextSlide() {
                goToSlide(currentIndex + 1);
            }
            
            // Slide précédente
            function prevSlide() {
                goToSlide(currentIndex - 1);
            }
            
            // Gestion du swipe/touch
            function handleTouchStart(e) {
                if (window.matchMedia('(pointer: coarse)').matches) {
                    isDragging = true;
                    startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                    currentX = startX;
                    sliderWrapper.style.transition = 'none';
                }
            }
            
            function handleTouchMove(e) {
                if (!isDragging) return;
                const x = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                const diff = x - currentX;
                currentX = x;
                
                const currentTransform = -currentIndex * slideWidth;
                const newTransform = currentTransform + diff;
                sliderWrapper.style.transform = `translateX(${newTransform}px)`;
            }
            
            function handleTouchEnd() {
                if (!isDragging) return;
                isDragging = false;
                sliderWrapper.style.transition = 'transform 0.3s ease-out';
                
                const diff = startX - currentX;
                if (diff > 50 && currentIndex < slides.length - 1) {
                    nextSlide();
                } else if (diff < -50 && currentIndex > 0) {
                    prevSlide();
                } else {
                    updateSlider();
                }
            }
            
            // Événements desktop
            if (prevBtn && nextBtn) {
                nextBtn.addEventListener('click', nextSlide);
                prevBtn.addEventListener('click', prevSlide);
            }
            
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    goToSlide(parseInt(this.dataset.index));
                });
            });
            
            // Événements mobile
            sliderContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
            sliderContainer.addEventListener('mousedown', handleTouchStart);
            
            sliderContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
            sliderContainer.addEventListener('mousemove', handleTouchMove);
            
            sliderContainer.addEventListener('touchend', handleTouchEnd);
            sliderContainer.addEventListener('mouseup', handleTouchEnd);
            sliderContainer.addEventListener('mouseleave', handleTouchEnd);
            
            // Empêcher le défilement de la page pendant le swipe
            sliderContainer.addEventListener('touchmove', (e) => {
                if (isDragging) e.preventDefault();
            }, { passive: false });
            
            // Initialisation
            updateSlider();
        });
    </script>
</body>
</html>
